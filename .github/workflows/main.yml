name: Deploy Project to App Engine

on:
  push:
    branches:
      - main

  # run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: Test and Sonarqube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Test and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew clean test jacocoTestReport sonarqube --info

  deploy:
    name: Deploying to Google Cloud
    runs-on: ubuntu-latest
    
    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Add database variables to application properties
        run: echo 'spring.datasource.password=${{ secrets.DB_PASSWORD }}' >> src/main/resources/application-prod.properties

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.10.0
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_CREDENTIALS }}

      - name: Set Google Cloud project
        run: gcloud config set project automatic-bond-454109-v8

      - name: Deploy to App Engine
        id: deploy
        uses: google-github-actions/deploy-appengine@v0.2.0
        with:
          deliverables: app.yaml
          version: ${{ github.run_id }}
          credentials: ${{ secrets.GCP_SERVICE_CREDENTIALS }}

      - name: Get Active Version
        id: active_version
        run: |
          ACTIVE_VERSION=$(gcloud app versions list --filter="TRAFFIC_SPLIT > 0.0" --format="value(id)")
          echo "active_version=$ACTIVE_VERSION" >> $GITHUB_ENV

      - name: Delete Old Versions
        run: |
          VERSIONS=$(gcloud app versions list --format="value(id)" --sort-by="version.createTime")
          for version in $VERSIONS; do
            if [ "$version" != "$ACTIVE_VERSION" ]; then
              echo "Deleting version: $version"
              gcloud app versions delete $version --quiet
            fi
          done

      - name: Test
        run: curl "${{ steps.deploy.outputs.url }}"

